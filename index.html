<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIROTAKA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Swiper/swiper.min.css">
    <script src="https://kit.fontawesome.com/e21bc4bb88.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="hirotaka" class="js-control">
            <div class="main-bg">
                <div class="hirotaka-title">
                    <img src="img/HIROTAKA(アメコミ風).svg" alt="HIROTAKA">
                </div>
                <div class="illust-flex">
                    <div class="link-btn">
                        <div class="working-btn">WORKING</div><br>
                    </div>
                    <div class="hirotaka-illust">
                        <img class="char-img01" src="img/HIROTAKA(character)mark2.svg" alt="My name is HIROTAKA">
                        <div class="speech-bubble">
                            <div class="text-in-illust">THANK YOU<br>FOR VISITING<br>HIROTAKA'S WEB !</div>
                        </div>
                    </div>
                    <div class="link-btn">
                        <div class="not-working-btn">NOT-WORKING</div>
                    </div>
                </div>
                <div class="designedby-text">designed by HIROTAKA</div>
            </div>
        </div>
        <div id="working" class="js-control">
            <div class="main-bg">
                <div class="illust-flex">
                    <div class="hirotaka-illust">
                        <img class="char-img02" src="img/HIROTAKA(character).svg" alt="My name is HIROTAKA">
                        <div class="speech-bubble">
                            <img src="img/speech_bubble02.svg" alt="">
                            <div class="text-in-illust">WEB PRODUCTION <br>IS MY WORK !</div>
                        </div>
                    </div>
                    <div class="link-btn">
                        <div class="hirotaka-btn">HIROTAKA</div>
                        <div>WORKING</div>
                        <div class="not-working-btn">NOT-WORKING</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="not-working" class="js-control">
            <div class="main-bg">
                <div class="illust-flex">
                    <div class="link-btn">
                        <div class="hirotaka-btn">HIROTAKA</div><br>
                        <div class="working-btn">WORKING</div>
                        <div>NOT-WORKING</div>
                    </div>
                    <div class="hirotaka-illust">
                        <img class="char-img03" src="img/HIROTAKA(character)mark3.svg" alt="My name is HIROTAKA">
                        <div class="speech-bubble">
                            <img src="img/speech_bubble.svg" alt="">
                            <div class="text-in-illust">I LIKE<br>WATCHING MOVIES<br>IN MY FREE TIME !</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
